        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Heading-->
                <h2 class="">Contact Us!</h2>


                <!-- Contact Form-->


                    <div class="col-lg-8 mx-auto">

                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Name</label>
                                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />

                                </div>

                            <div class="control-group">
                                <div class="floating-label-form-group controls mb-0 pb-2">
                                    <label>Email Address</label>
                                    <input class="form-control" id="email" type="email" placeholder="Email Address" data-validation-required-message="Please enter your email address." />

                                </div>
                            </div>
                            <div class="control-group">
                                <div class="floating-label-form-group controls mb-0 pb-2">
                                    <label>Phone Number</label>
                                    <input class="form-control" id="phone" placeholder="Phone Number" data-validation-required-message="Please enter your phone number." />

                                </div>
                            </div>
                            <div class="control-group">
                                <div class="floating-label-form-group controls mb-0 pb-2">
                                    <label>Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Message" data-validation-required-message="Please enter a message."></textarea>

                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl"  type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
